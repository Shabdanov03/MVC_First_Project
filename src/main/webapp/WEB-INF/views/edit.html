<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Company</title>
</head>
<body>

<form th:method="PUT" th:action="@{update}" th:object="${company}">

  <div>
    <label for="name"> Name </label>
    <input type="text" th:field="*{name}" id="name">
  </div>

  <div> <label for="country"> Country </label>
    <input type="text" th:field="*{country}" id="country">
  </div>

  <div>
    <label for="image"> Image link </label>
    <input type="text" th:field="*{image}" id="image">
  </div>

  <div>
    <label for="description"> Description  </label>
    <input type="text" th:field="*{description}" id="description">
  </div>

  <div>
    <label for="price"> Price </label>
    <input type="number" th:field="*{price}" id="price">
  </div>

  <input type="submit"  value="update Company"/>

</form>

</body>
</html>
